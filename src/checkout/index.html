<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkOut.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>

      <div class="checkout-form">
        <form id="checkoutForm">
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="fname"
            required
            placeholder="John"
          />

          <label for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            name="lname"
            required
            placeholder="Doe"
          />

          <label for="street">Street Address</label>
          <input
            type="text"
            id="street"
            name="street"
            required
            placeholder="No 2 John Street"
          />

          <label for="city">City</label>
          <input
            type="text"
            id="city"
            name="city"
            required
            placeholder="Provo"
          />

          <label for="state">State</label>
          <input
            type="text"
            id="state"
            name="state"
            required
            placeholder="Utah"
          />

          <label for="zip">Zip Code</label>
          <input
            type="text"
            id="zip"
            name="zip"
            required
            placeholder="909000"
          />

          <label for="cardNumber">Credit Card Number</label>
          <input
            type="text"
            id="cardNumber"
            name="cardNumber"
            pattern="\d{16}"
            title="Please enter a valid 16-digit credit card number"
            required
            placeholder="4111 1111 1111 1111"
          />

          <label for="expiration">Expiration Date</label>
          <input
            type="text"
            id="expiration"
            name="expiration"
            pattern="^(0[1-9]|1[0-2])\/\d{2}$"
            title="Please enter a valid expiration date (MM/YY)"
            required
            placeholder="MM/YY"
          />

          <label for="code">Security Code</label>
          <input
            type="text"
            id="cvv"
            name="cvv"
            pattern="\d{3,4}"
            title="Please enter a valid CVV (3 or 4 digits)"
            required
            placeholder="123"
          />

          <button type="submit">Checkout</button>
        </form>
      </div>

      <div class="order-summary"></div>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
