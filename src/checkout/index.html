<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Checkout</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="../js/checkout.js" type="module"></script>
</head>
<body>
  <header id="header"></header>
  <main class="divider">
    <section class="checkout-form">
      <h2>Checkout</h2>
      <form id="checkoutForm">
        <div>
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname" required>
        </div>
        <div>
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lname" required>
        </div>
        <div>
          <label for="street">Street Address</label>
          <input type="text" id="street" name="street" required>
        </div>
        <div>
          <label for="city">City</label>
          <input type="text" id="city" name="city" required>
        </div>
        <div>
          <label for="state">State</label>
          <input type="text" id="state" name="state" required>
        </div>
        <div>
          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="zip" required>
        </div>
        <div>
          <label for="cardNumber">Credit Card Number</label>
          <input type="text" id="cardNumber" name="cardNumber" required>
        </div>
        <div>
          <label for="expiration">Expiration Date</label>
          <input type="text" id="expiration" name="expiration" required>
        </div>
        <div>
          <label for="code">Security Code</label>
          <input type="text" id="code" name="code" required>
        </div>
        <button type="submit">Checkout</button>
      </form>
      <div class="order-summary">
        <p>Subtotal: $<span id="subtotal"></span></p>
        <p>Shipping: $<span id="shipping"></span></p>
        <p>Tax: $<span id="tax"></span></p>
        <p>Total: $<span id="orderTotal"></span></p>
      </div>
    </section>
  </main>
  <footer id="footer"></footer>
</body>
</html>
